version: '3.8'

services:
  api_gateway:
    image: nginx:1.25.1
    container_name: api_gateway
    ports:
      - protocol: tcp
        target: 80
        published: 8881
    environment:
      NGINX_PORT: 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - api_gateway_net
    depends_on:
      - auth_service
      - app_product_service_1
      - app_product_service_2
  
  app_product_service_1:
    image: app_product_image:latest
    build: 
      context: ./app_product/
      dockerfile: Dockerfile
    container_name: app_product_service_1
    environment:
      PYTHONUNBUFFERED: 1
      HOST_NAME: app_product_service_1
    networks:
      - api_gateway_net
    restart: always
  
  app_product_service_2:
    image: app_product_image:latest
    build: 
      context: ./app_product/
      dockerfile: Dockerfile
    container_name: app_product_service_2
    environment:
      PYTHONUNBUFFERED: 1
      HOST_NAME: app_product_service_2
    networks:
      - api_gateway_net
    restart: always

  auth_service:
    image: auth_service_image:latest
    build:
      context: ./auth/
      dockerfile: Dockerfile
    container_name: auth_service
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - api_gateway_net

  

networks:
  api_gateway_net:
    name: api_gateway_net
    driver: bridge